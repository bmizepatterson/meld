<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Meld</title>
	<style>
		*{margin:0;padding:0;}
		body {
			font-family: Verdana, sans-serif;
		}
		canvas {
			display:block;
			background-color: #DDD;
		}
		#wrapper {
			position:relative;
		}
		#toolBar {
			position:fixed;
			top:0;
		}
		#statusBar {
			position:fixed;
			bottom:0;
			width:100%;
			height:1.5rem;
			background-color:#222;
			color:#DDD;
			font-size:0.75rem;
			line-height:1.5rem;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="toolBar">
			<button>Clear</button>
			<button>Rectangle</button>
			<button>Fill</button>
			<button>Stroke</button>
		</div>
		<canvas></canvas>
		<p id="statusBar"></p>
	</div>
	<script src="meld.js"></script>
</body>
</html>
