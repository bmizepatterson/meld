<!DOCTYPE html>
<html lang='en'>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="styles.css" type="text/css" rel="stylesheet">
	<title>Meld</title>
</head>
<body>
	<div id="wrapper">
		<div id="toolBar">
			<button id="shapeRect" class="selected" title="Draw a rectangle">
				<i data-feather="square"></i>
			</button>
			<button id="clearCanvas" title="Erase everything">
				<i data-feather="trash-2"></i>
			</button>
			<button id="setGrid" class="selected" title="Turn off the grid">
				<i data-feather="grid"></i>
			</button>
			<button>
				<i data-feather="corner-up-left"></i>
			</button>
			<button disabled>
				<i data-feather="corner-up-right"></i>
			</button>
		</div>
		<canvas></canvas>
		<p id="statusBar"></p>
	</div>
	<script src="meld.js"></script>
	<script src="node_modules/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
	</script>
</body>
</html>
